# Spring
spring.application.name=gateway-service
spring.main.web-application-type=reactive
server.port=9090

# Cloud gateway
#spring.cloud.gateway.routes=[{id=user-service, uri=http://localhost:8080, predicates=[Path=/user/]}]

# UserService
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/**

# TestService
spring.cloud.gateway.routes[1].id=test-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/test/**
spring.cloud.gateway.routes[1].filters[0]=AddRequestHeader=test, false